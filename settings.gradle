dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
    enableFeaturePreview('VERSION_CATALOGS')
    versionCatalogs {
        libs {

            version('compilesdk', '30')
            version('targetsdk', '30')
            version('versionCode', '100')
            version('versionName', '1.0.0')
            version('composeVersion', '1.0.1')
            alias('coil').to('io.coil-kt', 'coil').version('1.1.1')
//            alias('groovy-json').to('org.codehaus.groovy', 'groovy-json').versionRef('groovy')
//            alias('groovy-nio').to('org.codehaus.groovy', 'groovy-nio').versionRef('groovy')
//            alias('commons-lang3').to('org.apache.commons', 'commons-lang3').version {
//                strictly '[3.8, 4.0['
//                prefer '3.9'
//            }

            alias('x_core').to('androidx.core:core-ktx:1.5.0')
            alias('x_appcompat').to('androidx.appcompat:appcompat:1.3.0')
            alias('material').to('com.google.android.material:material:1.3.0')
            alias('x_compose_ui').to('androidx.compose.ui','ui').versionRef('composeVersion')
            alias('x_compose_material').to('androidx.compose.material','material').versionRef('composeVersion')
            alias('x_compose_tools').to('androidx.compose.ui','ui-tooling-preview').versionRef('composeVersion')
            alias('x_compose_activity').to('androidx.activity:activity-compose:1.3.1')
            alias('x_lifecycle').to('androidx.lifecycle:lifecycle-runtime-ktx:2.3.1')

            bundle('app', ['x_core', 'x_appcompat', 'material','x_compose_ui','x_compose_material',
                           'x_compose_tools','x_compose_activity','x_lifecycle'])
        }
    }
}
rootProject.name = "LTFramework"
include ':app'
